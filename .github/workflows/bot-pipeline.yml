name: Bot Pipeline

on:
  schedule:
    # Staggered schedule to avoid conflicts with other workflows
    # Run Creator Bot daily at 1 AM UTC
    - cron: '0 1 * * *'
    # Run Verifier Bot daily at 2 AM UTC
    - cron: '0 2 * * *'
    # Run Processor Bot daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      bot:
        description: 'Which bot to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - creator
          - verifier
          - processor
      count:
        description: 'Number of items to process'
        required: false
        default: '5'

jobs:
  creator:
    if: (github.event_name == 'workflow_dispatch' && (inputs.bot == 'all' || inputs.bot == 'creator')) || github.event.schedule == '0 1 * * *'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install OpenCode CLI
        run: npm install -g opencode-ai
          
      - name: Run Creator Bot
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          COUNT: ${{ inputs.count || '5' }}
        run: node script/bots/creator-bot.js

  verifier:
    if: always() && ((github.event_name == 'workflow_dispatch' && (inputs.bot == 'all' || inputs.bot == 'verifier')) || github.event.schedule == '0 2 * * *')
    runs-on: ubuntu-latest
    needs: [creator]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install OpenCode CLI
        run: npm install -g opencode-ai
          
      - name: Run Verifier Bot
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          MODE: scan
          LIMIT: ${{ inputs.count || '10' }}
        run: node script/bots/verifier-bot.js

  processor:
    if: always() && ((github.event_name == 'workflow_dispatch' && (inputs.bot == 'all' || inputs.bot == 'processor')) || github.event.schedule == '0 3 * * *')
    runs-on: ubuntu-latest
    needs: [verifier]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install OpenCode CLI
        run: npm install -g opencode-ai
          
      - name: Run Processor Bot
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          MAX_ITEMS: ${{ inputs.count || '10' }}
        run: node script/bots/processor-bot.js

  update-monitor-data:
    runs-on: ubuntu-latest
    needs: [processor]
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Generate bot monitor data
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: node script/fetch-bot-monitor-data.js
        
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f client/public/data/bot-monitor.json
          git diff --staged --quiet || git commit -m "Update bot monitor data [skip ci]"
          git push
