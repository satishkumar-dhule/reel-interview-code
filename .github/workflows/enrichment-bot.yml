name: Question Enrichment Bot

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process'
        required: false
        default: '5'
        type: string
      bot_type:
        description: 'Bot type to run'
        required: false
        default: 'enrichment'
        type: choice
        options:
          - enrichment
          - video
          - mermaid
          - company

jobs:
  enrich-questions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Bot
        id: bot
        run: |
          BOT_TYPE="${{ inputs.bot_type || 'enrichment' }}"
          node script/bots/${BOT_TYPE}-bot.js
        env:
          BATCH_SIZE: ${{ inputs.batch_size || '5' }}

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet client/src/lib/questions/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add client/src/lib/questions/
          git commit -m "ðŸ¤– Enrichment Bot: Update questions $(date +%Y-%m-%d)"
          
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            git push origin main && exit 0
            echo "Push failed, retry $i..."
            git rebase --abort 2>/dev/null || true
            sleep 5
          done
          exit 1

      - name: Trigger deploy
        if: steps.check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– Enrichment Bot Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bot Type:** ${{ inputs.bot_type || 'enrichment' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Batch Size:** ${{ inputs.batch_size || '5' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "### âœ… Questions Updated" >> $GITHUB_STEP_SUMMARY
            echo "Deploy workflow triggered!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
