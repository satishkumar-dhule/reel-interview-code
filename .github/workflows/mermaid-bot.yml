name: Mermaid Bot - Add/Improve Diagrams

on:
  schedule:
    - cron: '0 14 * * *'  # Daily at 14:00 UTC
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process (default: 5)'
        required: false
        default: '5'
        type: string

jobs:
  add-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Mermaid Bot
        id: mermaid-bot
        run: node script/mermaid-bot.js
        env:
          BATCH_SIZE: ${{ inputs.batch_size || '5' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Mermaid Bot Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Diagrams Updated" >> $GITHUB_STEP_SUMMARY
          echo "- Validated existing diagrams" >> $GITHUB_STEP_SUMMARY
          echo "- Generated new diagrams for questions missing them" >> $GITHUB_STEP_SUMMARY
          echo "- Improved low-quality diagrams" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
