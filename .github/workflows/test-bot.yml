name: ðŸ§ª Test Bot

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel ID (leave empty for next available)'
        required: false
        type: string

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Generate tests
        run: node script/test-bot.js
        env:
          CHANNEL_ID: ${{ inputs.channel }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Trigger deploy
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Tests Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Tests saved to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy workflow triggered to fetch and build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
