name: ðŸŽ² Manual Intake

# Manually add a question to the database

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Your question (will be mapped to channel and refined)'
        required: true
        type: string

jobs:
  intake:
    name: ðŸ“¥ Process Question
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-bot

      - name: Process and add question
        run: node script/add-random-question.js
        env:
          INPUT_QUESTION: ${{ inputs.question }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'

      - name: Regenerate RSS feed
        run: node script/generate-rss.js
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Trigger deploy
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-app.yml',
              ref: 'main'
            });

      - name: Summary
        run: |
          echo "## ðŸŽ² Question Added" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Input:** ${{ inputs.question }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Question processed and added" >> $GITHUB_STEP_SUMMARY
          echo "âœ… RSS feed regenerated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deploy triggered" >> $GITHUB_STEP_SUMMARY
