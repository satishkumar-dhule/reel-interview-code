name: ðŸ“ Manual Blog Post

# Manually generate a blog post from a specific topic

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Question or topic to generate blog from'
        required: true
        type: string
      publish:
        description: 'Deploy blog after generation'
        required: false
        type: boolean
        default: true

jobs:
  generate:
    name: ðŸ“° Generate Blog Post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bot

      - name: Generate blog post
        id: generate
        run: node script/generate-blog-from-input.js
        env:
          INPUT_TOPIC: ${{ inputs.topic }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Trigger blog deploy
        if: success() && inputs.publish
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-blog.yml',
              ref: 'main'
            });

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“ Blog Post Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Topic:** ${{ inputs.topic }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.generate.outputs.success }}" == "true" ]; then
            echo "âœ… **Title:** ${{ steps.generate.outputs.title }}" >> $GITHUB_STEP_SUMMARY
            echo "**Channel:** ${{ steps.generate.outputs.channel }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ inputs.publish }}" == "true" ]; then
              echo "ðŸš€ Blog deploy triggered" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Generation failed" >> $GITHUB_STEP_SUMMARY
          fi
