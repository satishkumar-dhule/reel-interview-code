name: ðŸ“¢ Publish to LinkedIn

on:
  # Trigger after blog publish workflow completes
  workflow_run:
    workflows: ["ðŸ“ Publish Blog"]
    types:
      - completed
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      post_url:
        description: 'Specific blog post URL to share (optional)'
        required: false
        type: string

jobs:
  publish-linkedin:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client node-fetch

      - name: Get latest blog post
        id: get_post
        run: node script/get-latest-blog-post.js
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          SPECIFIC_URL: ${{ inputs.post_url }}

      - name: Publish to LinkedIn
        if: steps.get_post.outputs.has_post == 'true'
        run: node script/publish-to-linkedin.js
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
          POST_TITLE: ${{ steps.get_post.outputs.title }}
          POST_URL: ${{ steps.get_post.outputs.url }}
          POST_EXCERPT: ${{ steps.get_post.outputs.excerpt }}
          POST_TAGS: ${{ steps.get_post.outputs.tags }}
          POST_CHANNEL: ${{ steps.get_post.outputs.channel }}

      - name: Mark post as shared
        if: steps.get_post.outputs.has_post == 'true'
        run: node script/mark-post-shared.js
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          POST_ID: ${{ steps.get_post.outputs.post_id }}

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“¢ LinkedIn Post" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.get_post.outputs.has_post }}" == "true" ]; then
            echo "**Title:** ${{ steps.get_post.outputs.title }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** ${{ steps.get_post.outputs.url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Published to LinkedIn" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸ No new posts to share" >> $GITHUB_STEP_SUMMARY
          fi
