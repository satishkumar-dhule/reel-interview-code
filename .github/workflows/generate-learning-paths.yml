name: Generate Curated Learning Paths

on:
  schedule:
    # Run daily at 2 AM UTC to enhance paths with latest content
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-paths:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup database
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          echo "Database URL configured"

      - name: Generate curated learning paths
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          TURSO_WRITE_MODE: "true"
        run: |
          node script/generate-curated-paths.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Curated Paths Bot'
          git config --global user.email 'bot@github-actions'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ“ Update curated learning paths [automated]" && git push)
