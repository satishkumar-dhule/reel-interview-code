name: Video Bot - Add YouTube Videos

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process (default: 10)'
        required: false
        default: '10'
        type: string

jobs:
  add-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Video Bot
        id: video-bot
        run: node script/add-videos.js
        env:
          BATCH_SIZE: ${{ inputs.batch_size || '10' }}

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet client/src/lib/questions/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add client/src/lib/questions/
          git commit -m "ðŸŽ¬ Video Bot: Add/validate YouTube videos $(date +%Y-%m-%d)"
          
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            git push origin main && exit 0
            echo "Push failed, retry $i..."
            git rebase --abort 2>/dev/null || true
            sleep 5
          done
          exit 1

      - name: Trigger deploy
        if: steps.check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ¬ Video Bot Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "### âœ… Videos Updated Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The bot:" >> $GITHUB_STEP_SUMMARY
            echo "1. Processed questions in batch" >> $GITHUB_STEP_SUMMARY
            echo "2. Validated existing YouTube videos" >> $GITHUB_STEP_SUMMARY
            echo "3. Found and added new videos where missing" >> $GITHUB_STEP_SUMMARY
            echo "4. Replaced invalid videos" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deploy workflow has been triggered!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No video updates were made. Possible reasons:" >> $GITHUB_STEP_SUMMARY
            echo "- All videos in batch are already valid" >> $GITHUB_STEP_SUMMARY
            echo "- No valid videos found for questions" >> $GITHUB_STEP_SUMMARY
            echo "- OpenCode processing failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
